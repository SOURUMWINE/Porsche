    <div class="bg" style="position: relative; z-index: 1;">
        <img src="images/log-in.png" alt="" style="width: 100%; height: 100vh; object-fit: cover;">
    </div>

    <div class="log-in-area" style="
        position: absolute;
        right: 0;
        width: 30%;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
        padding: 2rem 4rem;
        text-align: left;
        background: rgba(255,255,255,0.9);">
        <h1>注册</h1>
        <form>
            <p>请输入您的手机号码</p>
            <input type="tel" name="phone" required style="width: 100%; padding: 8px; border: 1px solid #ccc;">

            <p>请输入密码</p>
            <input type="password" name="password" required style="width: 100%; padding: 8px; border: 1px solid #ccc;">

            <p>请确认密码</p> 
            <input type="password" name="confirm_password" required style="width: 100%; padding: 8px; border: 1px solid #ccc;">

            <p>用户名</p>
            <input type="text" name="username" required style="width: 100%; padding: 8px; border: 1px solid #ccc;">

            <div style="margin: 1rem 0;">
                <label><input type="checkbox" required> 我已阅读并同意一般条款和条件</label><br>
                <label><input type="checkbox" required> 我已阅读并同意数据隐私声明</label><br>
                <label><input type="checkbox"> 我同意将我的数据转交给第三方</label>
            </div>

            <button type="submit" class="btn-black">注册</button>
        </form>
    </div>
