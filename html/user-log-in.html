<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,100..800;1,100..800&family=Goldman:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav style="background: #5A2D82; height: 8.33vh; display: flex; align-items: center; padding: 0 2rem;">
            <div style="flex: 1;">
                <img src="images/porsche-logo.svg" alt="Porsche Logo" style="height: 40px;">
            </div>
            <div style="display: flex; gap: 3rem; margin-left: auto;">
                <a href="index.html" style="color: rgb(8, 0, 0); text-decoration: none; font-family: '黑体';">首页</a>
                <a href="news-woman.html" style="color: rgb(19, 0, 0); text-decoration: none; font-family: '黑体';">新闻资讯</a>
                <a href="purchase-type-4.html" style="color: rgb(19, 0, 0); text-decoration: none; font-family: '黑体';">在线购车</a>
            </div>
        </nav>
    </header>


    <div class="bg" style="position: relative; z-index: 1;">
        <img src="images/log-in.png" alt="" style="width: 100%; height: 100vh; object-fit: cover;">
    </div>

    <div class="log-in-area" style="
        position: absolute;
        right: 0;
        width: 30%;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
        padding: 2rem 4rem;
        text-align: left;
        background: rgba(255,255,255,0.9);">
        <h1>登录</h1>
        <form>
            <p>请输入您的手机号码</p>
            <input type="tel" name="phone" required style="width: 100%; padding: 8px; border: 1px solid #ccc;">
            
            <p>请输入手机验证码</p>
            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                <input type="text" name="code" required style="flex:1; padding: 8px; border: 1px solid #ccc;">
                <button type="button" class="btn-grey">获取验证码</button>
            </div>
    
            <div style="margin: 1rem 0;">
                <label>
                    <input type="checkbox" name="privacy"> 我仔细阅读了并接受所附的隐私条款
                </label>
            </div>
            
            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <a href="index.html" class="btn-black" 
                   style="display: inline-block;
                          padding: 12px 24px;
                          background: #ffffff;
                          color: #000000 !important;
                          border: 1px solid #ccc;
                          border-radius: 4px;
                          text-decoration: none;">
                    返回
                </a>
                <button type="submit" class="btn-black" 
                        style="display: inline-block;
                               padding: 12px 24px;
                               background: #000000;
                               color: #ffffff !important;
                               border: 1px solid #ccc;
                               border-radius: 4px;
                               text-decoration: none;">
                    登录
                </button>
            </div>
        </form>
    </div>
</div>
